<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">

      <h1 id="title">jQuery Exercises</h1>

      <button class="btn btn-primary hello-button">Do Something</button>

      <button class="js-tacos">Tacos</button>

      <button data-action="Do stuff">Do Stuff</button>

    </div>
      <p>Hi friend</p>

      <p class= "phrase"> I like Dogs. </p>

      <div class="js-append-to-me">
        BEST DIV EVER
       </div>

       <div class="js-prepend-to-me">
        PREPEND!
       </div>

       <div class="js-before-to-me">
        BEFORE!
       </div>

      <div class="js-after-to-me">
        AFTER!
       </div>



    <script type="text/javascript">
      $('.hello-button').on('click', function () {
        alert('hello world')
      })
    </script>
  </body>
</html>
