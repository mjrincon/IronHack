<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery-2.2.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="widget">
		<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- disabled -->
			<!-- playing -->
			<div id="js-btn-play" class="btn-play">
			</div>

			<div class="metadata">
			  <p class="title js-title"></p>
			  <a href="#" data-id="" class="author js-artist"><a>

			  <div class="seekbar">
			    <progress value="" max="30"></progress>
			  </div>
			</div>
			</div>
		<div class="cover">
		<img class="js-album-art" src="">
		</div>

		<audio src="" class="js-player"></audio>
	</div>


	<!-- Begin Search Form HTML -->
	<form>
		<label>What song would you like to listen to?</label>
		<br>
		<input class="js-track-name" type="text" placeholder="Enter track name">
		<br>
		<button class="js-listen-btn">Listen!</button>
	</form>
	<!-- End Search Form HTML -->

	<!-- Begin Artist Modal -->
	<div class="modal fade js-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <div class="modal-header">
	        <h2 class="js-artist-name"></h2>
	        <img class="js-artist-img img-responsive" src="">
	      </div>

	      <div class="modal-body">
	        <p class="js-artist-followers"></p>
	        <p class="js-artist-popularity"></p>
	      </div>

	    </div>
	  </div>
	</div>
	<!-- End Artist Modal -->
</body>
</html>
