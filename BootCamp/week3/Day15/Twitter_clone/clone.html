<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<title>Twitter</title>
</head>

<body>
<div class= "container">
	<div class= "row"><!--LOGO/Home Page/Links/Rolling Row-->
		<img src=http://designshack.co.uk/wp-content/uploads/larrybird-2.jpg height="20" width="20">
		<button type="button" class="btn btn-link">Home</button>
		<span class="glyphicon glyphicon-flash" aria-hidden="true"style="color: blue"></span>
		<button type="button" class="btn btn-link">Moments</button>

		<form class="navbar-form navbar-right" role="search">
  			<div class="form-group">
    			<input type="text" class="form-control" placeholder="Search">
  			</div>
  			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<button type="button" class="btn btn-link">Have an account? Sign In</button>

	</div>

	<div class= "row"><!--IMAGE row-->
		<section class="banner">
 		<img src ="http://41.media.tumblr.com/27a35c0a232fa32ddaf8df754361f824/tumblr_nvll91dEy61ruj0bpo1_1280.jpg">
 		</section>
	</div>

	<div class= "row"><!--Tracking # Tweets Rows-->
	<button type="button" class="btn btn-link"># Tweets</button>
	<button type="button" class="btn btn-link"># Following</button>
	<button type="button" class="btn btn-link"># Followers</button>
	<button type="button" class="btn btn-link"># Likes</button>
	<button type="button" class="btn btn-link"># Lists</button>


	</div>

	<div class= "row"><!--MAIN Row-->

		<div class= "col-sm-3"><!--Left Column/Friends Stuff-->
			<aside class="avatar">
				<img src=https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Miami_Heat_logo.svg/741px-Miami_Heat_logo.svg.png height="250" width="200">
			</aside>
			<aside class="left_column_username">
				<button type="button" class="btn btn-link">Dwayne Wade</button>
				<br>
				<button type="button" class="btn btn-link">@DWade</button>
			</aside>
			<aside class= "username_description">
				<p>D. Wade is an international coding bootcamp that believes the best way to learn how to do something, is by actually doing it.</p>

			</aside>
			<aside class= "username_info">
				<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
				Miami, FL
				<br>
				<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
				<button type="button" class="btn btn-link">DwayneWade.com</button>
				<br>
				<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
				Joined June 2013
				<br>
				<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
				<button type="button" class="btn btn-link">1,000,000 Photos and Videos</button>
				<br>
				<a href="http://www.w3schools.com">
				<img border="0" alt="W3Schools" src="http://i2.cdn.turner.com/nba/nba/dam/assets/160106143121-michael-jordan-nba-finals-game-5---chicago-bulls-v-los-angeles-lakers.1000x563.jpeg" width="75" height="75">
				</a>
				<img border="0" alt="W3Schools" src="http://i2.cdn.turner.com/nba/nba/dam/assets/160113002942-lebron-james-cleveland-cavaliers-v-dallas-mavericks.1000x563.jpeg" width="75" height="75">
				</a>
				<img border="0" alt="W3Schools" src="http://i2.cdn.turner.com/nba/nba/dam/assets/160111223244-manu-ginobili-san-antonio-spurs-v-brooklyn-nets.1000x563.jpeg" width="75" height="75">
				</a>


			</aside>
		</div>

		<div class= "col-sm-6"><!--FEEEED-->

			<div class= "row"><!--FEED Header-->
				Header Row
			</div>

			<div class= "row"><!--*****TWEETS*****-->
				Tweet<br>
				Tweet<br>
				Tweet<br>
			</div>

		</div>

		<div class= "col-sm-3"><!--Right Column/Stuff/3 Rows-->

			<div class= "row"><!--Register Button Row-->
			Stuff<br>
			Goes<br>
			Here<br>
			</div>

			<div class= "row"><!--Suggestions Row-->
			Stuff<br>
			Goes<br>
			Here<br>
			</div>

			<div class= "row"><!--Links/Trends Row-->
			Stuff<br>
			Goes<br>
			Here<br>
			Stuff<br>
			Goes<br>
			Here<br>
			</div>

		</div>

	</div><!--END OF MAIN Row-->





</div><!--END OF CONTAINER-->



</body>
</html>
